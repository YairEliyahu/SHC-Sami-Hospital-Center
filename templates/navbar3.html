{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css'> 
    <title>Home</title>
    
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
      #logo{
        height: 55px;
        width: 60px;
        margin: 0px;
      }
      
    </style>
</head>
<body>
    
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #c4fcff;">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">
                <img id="logo" src="{% static 'logo2-fixed.png' %}" alt="image"/>
              </a>
            
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    
                    <a type="button" class="btn btn-danger btn-lg" href="{% url 'signout' %}">Log Out</a>
              </div>
            </div>
              
          </nav>
    </div>
    
    
</body>
</html>
{% endblock content %}
