{% extends 'index.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'>
    <title>sign up</title>

    <style>
      .divider:after,
      .divider:before {
      content: "";
      flex: 1;
      height: 1px;
      background: #eee;
      }
      .h-custom {
      height: calc(100% - 73px);
      }
      @media (max-width: 450px) {
      .h-custom {
      height: 100%;
      }
      }

    .gradient-custom {
      background: -webkit-linear-gradient(to right, rgb(17, 187, 203), rgba(37, 117, 252, 1));
      
      background: linear-gradient(to right, rgb(44, 169, 75), rgb(43, 104, 211))
    }

    </style>
</head>
<body>
   
{% include 'navbar2.html' %}
<div>
    <br><br>
    <section class="vh-500 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Doctor Sign Up</h2>
                    <p class="text-white-50 mb-5">Welcome to the Hospital Management System</p>
                    
                    <form method="POST" action="{% url 'signup2' %}">
                        {% csrf_token %}
                        <div class="form-group form-outline form-white mb-4">
                            <label for="username">Username</label>
                            <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Create A Username" Required>
                        </div>
                        <div class="form-group form-outline form-white mb-4">
                            <label for="fname">First Name</label>
                            <input type="text" class="form-control form-control-lg" id="fname" name="fname" placeholder="Enter Your First Name" Required>
                        </div>
                        <div class="form-group form-outline form-white mb-4">
                            <label for="lname">Last Name</label>
                            <input type="text" class="form-control form-control-lg" id="lname" name="lname" placeholder="Enter Your Last Name" Required>
                        </div>
                        <div class="form-group form-outline form-white mb-4">
                            <label for="email">Email</label>
                            <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Enter Your Email Address" Required>
                        </div>
                        <div class="form-group form-outline form-white mb-4">
                            <label for="pass1">Password</label>
                            <input type="password" class="form-control form-control-lg" id="pass1" name="pass1" placeholder="Create Your Password" Required>
                        </div>
                        <button type="submit" class="btn btn-outline-light btn-lg px-5">Sign Up</button>
                    </form>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
  </div>
    
</body> 
{% endblock content %}
